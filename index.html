<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <tr  class="bg-info">
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
        <th>BMI</th>
        <th>Zip</th>
    </tr>

    <tbody id="myTable">

    </tbody>
</table>
<script>

    function buildTable(){
        let table = document.getElementById('myTable');

        fetch('https://raw.githubusercontent.com/shiroyasha123/SWE-TechDive/main/Patient%20Data.json')
            .then(res => res.json())
            .then(json => {
                for (let i = 0; i < json.length; i++){
            let row = `<tr>
							<td>${json[i].PATIENT_ID}</td>
							<td>${json[i].AGE}</td>
							<td>${json[i].SEX}</td>
							<td>${json[i].LATEST_BMI}</td>
							<td>${json[i].ZIP}</td>
					  </tr>`;
            table.innerHTML += row
                }
                })
    }
    buildTable()

</script>
</body>
</html>
